<div>
  <div class="container">
    <label class="custom-file-label" for="customFile my-2">Selecionar arquivo:</label>
    <br>
    <input type="file" class="custom-file-input my-2" id="customFile" accept="image/*" (change)="onChange($event)">
    <br>
    <button type="button" class="btn btn-primary my-2" (click)="onUpload()" [disabled]="!files">Enviar</button>
    <p *ngIf="error; else showThis">{{ error }}</p>
    <ng-template #showThis>
    </ng-template>
  </div>
</div>
